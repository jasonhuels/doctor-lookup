<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Doctor Lookup</h1>
    </div>
    <div class="container">
      <form class="search" action="index.html" method="post">
        <label for="symptom">Symptoms:</label>
        <input type="text" id="symptoms" placeholder="Symptoms..."><br>
        <label for="docor-name">Doctor's Name:</label>
        <input type="text" id="doctor-name" placeholder="Doctor's Name">
        <label for="specialty">Specialty:</label>
        <input type="text" id="specialty" placeholder="Specialty...">
        <button type="submit" id="submit">Submit</button>
      </form>

      <div id="results">

      </div>

    </div>

  </body>
</html>
