<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Doctor Lookup</h1>
    </div>
    <div class="container">
      <div class="card">
        <form id="search" action="index.html" method="post">
          <label for="symptom">Symptoms:</label><br>
          <input type="text" id="symptoms" placeholder="Symptoms..."><br>
          <label for="docor-name">Doctor's Name:</label><br>
          <input type="text" id="doctor-name" placeholder="Doctor's Name"><br>
          <label for="specialty">Specialty:</label><br>
          <input type="text" id="specialty" placeholder="Specialty...">
          <button type="submit" id="submit" class="btn btn-light">Submit</button>
        </form>
      </div>

      <div id="results" class="showErrors">

      </div>

    </div>

  </body>
</html>
